name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version-file: "pyproject.toml"


    - name: Install dependencies
      run: |
        uv venv --native-tls
        uv lock --native-tls 
        uv sync --native-tls
      
    - name : Install Ruff 
      uses : astral-sh/ruff-action@v3

    - name: Lint
      run: |
        make lint

    - name: Test
      run: |
        make test
