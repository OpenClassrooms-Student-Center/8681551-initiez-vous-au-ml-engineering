version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ml_engineering_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ml_engineering}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ml_engineering}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application ML Engineering
  app:
    build:
      context: .
      dockerfile: Dockerfile.p2_c1_1
      args:
        POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
        POSTGRES_PORT: ${POSTGRES_PORT:-5432}
        POSTGRES_DB: ${POSTGRES_DB:-ml_engineering}
        POSTGRES_USER: ${POSTGRES_USER:-postgres}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    container_name: ml_engineering_app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-ml_engineering}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      MLFLOW_TRACKING_URI: /app/mlruns

volumes:
  postgres_data:
